<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body> 
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div class="btns">
            <div class="row">
                <button id="clear" onclick="backsapce()">Clear</button>
                <button id="ac" onclick="screen.value=''">AC</button>
                <button onclick="fact()">00</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">œÄ</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">√∑</button>
            </div>
        <div class="row">
               <button onclick="cos()">cos</button>
               <button onclick="log()">log</button>
               <button class="btn">4</button>
               <button class="btn">5</button>
               <button class="btn">6</button>
               <button class="btn">ê§ï</button>
        </div>
        <div class="row">
            <button onclick="tan()">tan</button>
            <button onclick="sqrt()">‚àö</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span class="sup">y</span> </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equal" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
                </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
